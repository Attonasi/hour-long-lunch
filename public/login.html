<!DOCTYPE html>

<html>

<head>
<title>Hour Long Lunch Login</title>
<meta charset="UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link href='https://fonts.googleapis.com/css?family=Cuprum:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
</head>

<body>
<div class="bodyDiv">
	<h1 class="loginH1">Hour Long Lunch Login</h1>
	<div class="login">
			<form>
				<input type="text" placeholder="Username" class="usernameclass">
				<input type="password" placeholder="Password" class="passwordclass">
				<input type="button" value="Login" class="loginButton">
			</form>
	</div>
	<h3 class="signupH3">Don't have an account?</h3>
	<h3 class="signupH3">Sign up here!</h3>
	<div class="signup">
			<form>
				<input type="text" placeholder="Username" class="newUsername">
				<input type="password" placeholder="Password" class="newPassword">
				<input type="button" value="Submit" class="submitButton">
			</form>
	</div>
</div>
<script src="js/login.js"></script>
</body>

</html>
