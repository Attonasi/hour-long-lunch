<!DOCTYPE html>

<html>

<head>
<title>Hour Long Lunch Login</title>
<link href='https://fonts.googleapis.com/css?family=Cuprum:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="css/login.css">
<link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.js"></script>
</head>

<body>
<div id="bodyDiv">
	<h1 id="loginH1">Hour Long Lunch Login</h1>
	<div id="login">
		<form>
			<input type="text" value="Username" id="usernameId">
			<input type="password" value="Password" id="passwordId">
			<input type="button" value="Login" id="loginButton">
		</form>
	</div>
	<h3 id="signupH3">Don't have an account? Sign up here!</h3>
	<div id="signup">
		<form>
			<input type="text" value="Username" id="newUsername">
			<input type="password" value="Password" id="newPassword">
			<input type="button" value="Submit" id="submitButton">
		</form>
	</div>
</div>
<script src="js/login.js"></script>
</body>

</html>
